<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f82e475176.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <a href="#" class="nav_item">Gmail</a>
        <a href="#" class="nav_item">Images</a>
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" width="272"/>
        <div class="input_area">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="input_box">
            <i class="fa-solid fa-keyboard keyboard-icon"></i>
            <i class="fa-solid fa-microphone mic-icon"></i>
        </div>
        <div class="button_area">
            <button class="button-style">Google Search</button>
            <button class="button-style">I'm feeling lucky</button>
        </div>
        <div class="language-area">
            Google offered in:
            <a href="#" class="language">한국어</a>
            <a href="#" class="language">Tiếng Việt</a>
            <a href="#" class="language">Français</a>
            <a href="#" class="language">中文(簡體)</a>
        </div>
    </div>

    <div class="footer">
        <div class="first-line">
            Korea
        </div>
        <div class="second-line">
            <span>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How search works</a>
            </span>

            <span class="second-line-second">
                <a href="#">Privacy</a>
                <a href="#">Term</a>
                <a href="#">Settings</a>
            </span>
        </div>
    </div>
</body>
</html>
